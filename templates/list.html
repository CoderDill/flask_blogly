{% extends "base.html" %} {% block title %}{% endblock%} {% block content%}
<h1>Users</h1>
<ul>
  {%for user in users%}
  <li>
    <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
  </li>
  {% endfor %}
</ul>
<button onclick="location.href='/users/new'" class="btn btn-primary">
  Add User
</button>

<button onclick="location.href='/tags/new'" class="btn btn-primary">
  Add Tag
</button>
{%endblock%}
