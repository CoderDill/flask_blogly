{% extends "base.html" %} {% block title %}{% endblock%} {% block content%}
<div class="container">
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <h4>By {{user.first_name}} {{user.last_name}}</h4>
  <div>
    <button
      class="btn btn-outline-primary"
      onclick="location.href='/users/{{user_id}}/posts/new'"
    >
      Cancel
    </button>
    <button class="btn btn-primary" onclick="location.href='/users'">
      Edit
    </button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
{%endblock%}
